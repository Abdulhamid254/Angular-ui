<div class="flex" style="height: 100vh">
  <div class="col-6 m-3 flex flex-column justify-content-center">
    <div class="m-auto">
      <div class="text-center">
        <p-avatar
          image="assets/top1.jpg"
          styleClass="mr-2"
          size="xlarge"
          shape="circle"
        ></p-avatar>
        <h1>Sign in to your account</h1>
      </div>
      <p-message
        *ngIf="errorMsg"
        severity="error"
        [text]="errorMsg"
        styleClass="mb-2 w-full"
      ></p-message>
      <div class="field">
        <label for="email">Email</label>
        <input
          [(ngModel)]="authenticationRequest.username"
          id="email"
          pInputText
          placeholder="Jane@gmail.com"
          type="email"
          class="w-full"
        />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input
          [(ngModel)]="authenticationRequest.password"
          id="password"
          pInputText
          placeholder="Password"
          type="password"
          class="w-full"
        />
      </div>
      <button pButton label="Login" class="w-full" (click)="login()"></button>
      <button
        pButton
        label="Don't have an account? Signup now."
        class="w-full p-button-link text-left pl-0"
        (click)="register()"
      ></button>
    </div>
  </div>
  <div
    class="col-6 flex flex-column justify-content-center align-items-center right-container"
  >
    <ngx-typed-js
      [strings]="[
        'Hello there ðŸ‘‹',
        ' Wherever the art of medicine is loved, there is also a love of humanity',
        'Better Healthcare',
        'Better Tomorrow'
      ]"
      [loop]="true"
      [typeSpeed]="100"
    >
      <h1 class="typing text-white font-cursive">
        <!-- Better Healthcare, Better Tomorrow -->
        <!-- <a href="https://amigoscode.com/courses" target="_blank">Enrol Now</a> -->
      </h1>
    </ngx-typed-js>
    <img class="background p-6 pt-0" src="assets/healthcare_animation-1.gif" />
  </div>
</div>
